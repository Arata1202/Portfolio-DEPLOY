{% extends "blog/base.html" %} 
{% block content %}

{% for post in posts %}
<div class="post block">
    <h2 class="subtitle"><b>{{post.title}}</b></h2>
    <p><b>{{post.intro}}</b>({{post.posted_date}})</p>
    <p>{{post.body}}</p>
    <a href="{% url 'post_detail' post.slug %}">もっと読む</a>
    <hr>
</div>
{% endfor %}
{% endblock %}
